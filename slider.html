<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Slider</title>
</head>
<body>

	<div class="contenedor_slider">
		<ul class="bxslider">
		  <li><img src="http://lorempixel.com/800/400/" title="Funky roots" /></li>
		  <li><img src="http://lorempixel.com/800/400/" title="The long and winding road" /></li>
		  <li><img src="http://lorempixel.com/800/400/" title="Happy trees" /></li>
		</ul>
	</div>
	

	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
	<script src="http://bxslider.com/lib/jquery.bxslider.js"></script>
	<link rel="stylesheet" href="http://bxslider.com/lib/jquery.bxslider.css">
	<style>
		.contenedor_slider{
			display: inline-block;
			max-width: 800px;
			width:100%;
		}
		.contenedor_slider .bx-wrapper .bx-pager{
			bottom: 50px;
		}
	</style>

	<script>
		$(document).ready(function(){
		  $('.bxslider').bxSlider({
		  	minSlides: 1,
		  	maxSlides: 1,
		  	controls: false,
		  	pager: false,
		  	auto: true

		  });
		});

	</script>
</body>
</html>
